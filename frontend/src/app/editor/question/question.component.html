<div class="rectangle">
  <h2 id="question_name">Question</h2>

  <div class="form-elements">
    <label for="type">Type</label>
    <select id="type">
      <option value="single_choice">Single Choice</option>
      <option value="multiple_choice">Multiple Choice</option>
      <option value="free_answer">Free Answer</option>
    </select> <br>

    <label for="obligatory">Obligatory</label>
    <input type="checkbox" name="obligatory" id="obligatory" value="obligatory" />
  </div>

  <img src="bin.svg" id="bin" alt="trash">

  <span class="dot">
    <h1>+</h1>
  </span>
</div>
