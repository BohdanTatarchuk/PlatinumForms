<div id="main">
  <app-top-header id="header"></app-top-header>
  <app-test-head></app-test-head>

  <div id="questions">
    @for (question of test.questions; track question.id) {
      <app-question [question]="question"></app-question>
    }
  </div>

  <div id="buttons-pair">
    <input type="submit" value="Save test" (click)="onSaveTest()">
    <input type="submit" value="Delete test" (click)="onDeleteTest()">
  </div>
  <label class="error"> {{ errorMessage }} </label>
</div>
