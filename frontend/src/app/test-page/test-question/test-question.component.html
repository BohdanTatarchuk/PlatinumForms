<div id="question">
  <div id="questionHeader">
    <label id="questionName">{{ question.name }}</label>

    @if (question.obligatory) {
      <label id="obligatory_sign">*</label>
    }
  </div>

  @if (question.type == 0) {
    <div class="options">
      @for (option of question.options; track option.id) {
        <div class="option">
          <input type="radio"
                 [name]="'radio-' + question.id"
                 [value]="option.id"
                 (change)="onAnswered(option.id)">
          <label>{{ option.name }}</label>
        </div>
      }
    </div>
  }

  @if (question.type == 1) {
    <div class="options">
      @for (option of question.options; track option.id) {
        <div class="option">
          <input type="checkbox"
                 [name]="'checkbox-' + question.id"
                 [value]="option.id"
                 (change)="onCheckedOption(option.id, $event)">
          <label>{{ option.name }}</label>
        </div>
      }
    </div>
  }

  @if (question.type == 2) {
    <input type="text"
           name="text"
           [formControl]="textInputControl"
    >
  }

  <div id="questionFooter">
    @if (mark != null) {
      <label>Correct answers: {{ toString(correctAnswers) }}</label>
    }

    @if (mark != null) {
      <label>{{ mark }} / 1</label>
    }
  </div>
</div>
