<app-top-header></app-top-header>
<app-test-head></app-test-head>
@for (question of test.questions; track question.id) {
  <app-test-question [question]="question" [saveTrigger]="saveTrigger"></app-test-question>
}
<label id="obligatory_check" *ngIf="!checked">{{obligatory_message}}</label>
<label id="overallMark">{{overallMark}}</label>
<div id="button-container">
  <button id="save_results" (click)="onSave()">Save results</button>
</div>
