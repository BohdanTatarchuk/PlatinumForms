<app-top-header/>
<div class="center">
  <div class="dot" [style.backgroundImage]="'url(' + imageUrl + ')'">
    <input type="file" accept="image/png, image/jpeg" (change)="onFileSelected($event)"/>
  </div>
  <h1 id="username">{{username}}</h1>
  <h1 id="email">{{email}}</h1>
  <button id="logout_button" (click)="logout()">Log out</button>
</div>
